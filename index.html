<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EXE Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            padding: 5px 15px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #005a9e;
        }
        .status {
            display: none;
        }
        .run-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }
        .checkboxes {
            display: flex;
            gap: 20px;
            margin-left: 10px;
            flex-wrap: wrap;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .checkbox-item label {
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <label>EXE file path:</label>
        </div>
        <div class="row">
            <input type="text" id="filePath" placeholder="Select or type EXE path">
            <button id="selectBtn">Select</button>
        </div>
        
        <div class="run-row">
            <button id="runBtn">Run EXE</button>
            <div class="checkboxes">
                <div class="checkbox-item">
                    <input type="checkbox" id="autoStart">
                    <label for="autoStart">EXE Auto-start</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="autoClose">
                    <label for="autoClose">Auto-close (2 sec delay)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="startup">
                    <label for="startup">Windows Startup</label>
                </div>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const filePathInput = document.getElementById('filePath');
        const selectBtn = document.getElementById('selectBtn');
        const runBtn = document.getElementById('runBtn');
        const autoStartCheck = document.getElementById('autoStart');
        const autoCloseCheck = document.getElementById('autoClose');
        const startupCheck = document.getElementById('startup');
        
        ipcRenderer.send('load-config');
        
        ipcRenderer.on('config-loaded', (event, config) => {
            filePathInput.value = config.filePath || '';
            autoStartCheck.checked = config.autoStart || false;
            autoCloseCheck.checked = config.autoClose || false;
            startupCheck.checked = config.startup || false;
        });
        
        selectBtn.addEventListener('click', () => {
            ipcRenderer.send('select-file');
        });
        
        ipcRenderer.on('file-selected', (event, path) => {
            filePathInput.value = path;
            saveConfig();
        });
        
        filePathInput.addEventListener('change', () => {
            saveConfig();
        });
        
        autoStartCheck.addEventListener('change', () => {
            saveConfig();
        });
        
        autoCloseCheck.addEventListener('change', () => {
            saveConfig();
        });
        
        startupCheck.addEventListener('change', () => {
            saveConfig();
            ipcRenderer.send('set-startup', startupCheck.checked);
        });
        
        runBtn.addEventListener('click', () => {
            const path = filePathInput.value.trim();
            if (!path) {
                alert('Please select EXE file');
                return;
            }
            
            ipcRenderer.send('run-exe', path);
        });
        
        function saveConfig() {
            const config = {
                filePath: filePathInput.value.trim(),
                autoStart: autoStartCheck.checked,
                autoClose: autoCloseCheck.checked,
                startup: startupCheck.checked
            };
            ipcRenderer.send('save-config', config);
        }
    </script>
</body>
</html>
